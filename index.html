<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Taviraj">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/imgs/favicon.jpg">
    <title>Document</title>
</head>
<body>
    <div class="option-block notActive">
        <div class="notice">
            <div class="body">
                <i class="fa-regular fa-face-laugh-wink"></i>
                <h2>Hông có gì âu :>></h2>
            </div>
            <i class="icon fa-solid fa-xmark"></i>
        </div>
    </div>
    <div class="player">
        <div class="dashboard">
            <!-- header -->
            <header>
                <h4>Now playing</h4>
                <h3></h3>
            </header>

            <!-- cd -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url()"></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>

                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward"></i>
                </div>
                
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play btn-play"></i>
                    <i class="fa-solid fa-pause btn-pause"></i>
                </div>
                
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward"></i>
                </div>

                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <div class="range">
                <spam class="bar"><span class="fill"></span></spam>
                <span class="time-run"></span>
                <input class="progress" id="progress" type="range" value="0" min="0" max="100" step="1">
                <span class="time-duration">00:00</span>
            </div>

            <!-- Volume -->
        </div>

        <!-- Playlist -->
        <div class="playlist">
            
        </div>

        <!-- Audio -->
        <audio src="" class="audio" id="audio"></audio>
    </div>

    <script src="./assets/app.js"></script>
</body>
</html>
